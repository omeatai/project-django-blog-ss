{% extends 'base.html' %}

{% block content %}
<div class="posts">
    <div class="post">
        <a class="link"><h2>{{ post.id }} | {{ post.title }}</h2></a>
        <p>{{ post.content }}</p>
        <a href="{% url 'update_post' post_id=post.id %}" class="update-link">Update</a>
    </div>
</div>

{% endblock content %}
